<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Configuraci√≥n</h1>
      <hr />
    </div>
    <div class="col-12">
      <!-- Add serial for the sale order  -->
      <div class="form-group">
        <label for="user">Usuario</label>
        <input
          [(ngModel)]="configuration_service.user"
          type="text"
          class="form-control"
          id="user"
          placeholder="user"
        />
      </div>
      <div class="form-group">
        <label for="serial">Serial para la orden de venta</label>
        <input
          [(ngModel)]="configuration_service.serial"
          type="text"
          class="form-control"
          id="serial"
          placeholder="Serial"
        />
      </div>
      <div class="form-group">
        <label for="consecutive">Consecutivo</label>
        <input
          [(ngModel)]="configuration_service.consecutive"
          type="text"
          class="form-control"
          id="consecutive"
          placeholder="consecutive"
        />
      </div>
    </div>
  </div>
</div>
