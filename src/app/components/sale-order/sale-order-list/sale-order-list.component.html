<div class="container">
  <div class="row">
    <div class="col-12 text-center mb-3">
      <h1>
        <i class="fas fa-file-invoice-dollar text-primary"></i>
        Ordenes
      </h1>
      <hr />
      <a
      (click)="create()"
      class="btn btn-primary me-2" href="javascript:void(0)" role="button">
        <i class="fas fa-file-invoice-dollar"> </i> Crear nueva órden
      </a>
      <a
      (click)="export()"
      class="btn btn-success" href="javascript:void(0)" role="button">
        <i class="fas fa-file-excel    "></i> Exportar
      </a>
    </div>
    @if (!all_data?.all_rows?.length) {

    <div class="col-12 text-center">
      <h1 class="text-center">
        <i class="fas fa-exclamation-circle text-warning"></i>
        <br />
        No tienes ningúna órden.
      </h1>
      <hr />
      <p class="text-muted">
        Crea una nueva órden y guardala para listarla aquí.
      </p>
    </div>
    } @else{

    <div class="col-12 table-responsive text-center">
      <app-table [data]="all_data"></app-table>
    </div>
    }
  </div>
</div>
